<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpoderaNet - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Empodera <span>NET</span></h1>
    </header>

    <main>
        <section class="event-card">
            <div class="card">
                <h2>Palestra sobre liderança</h2>
                <img src="sua-imagem-aqui.png" alt="Imagem evento">
                <button>Quero Participar</button>
            </div>
            <div class="card">
                <h2>Workshop mulheres unidas</h2>
                <img src="sua-imagem-aqui.png" alt="Imagem evento">
                <button>Quero Participar</button>
            </div>
            <div class="card">
                <h2>Conte sua história</h2>
                <img src="sua-imagem-aqui.png" alt="Imagem evento">
                <button>Quero Participar</button>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <button class="icon-btn">
            <img src="config-icon.png" alt="Configurações" class="icon">
        </button>
        <button class="icon-btn active">
            <img src="home-icon.png" alt="Home" class="icon active-icon">
        </button>
        <button class="icon-btn">
            <img src="perfil-icon.png" alt="Perfil" class="icon">
        </button>
    </nav>
</body>
</html>
