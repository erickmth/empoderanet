<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpoderaNet</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link para o Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Empodera <span>NET</span></h1>
    </header>

    <main>
        <section class="event-card">
            <h2>Palestra sobre liderança</h2>
            <img src="sua_imagem_aqui.png" alt="Imagem Palestra sobre liderança">
            <button>Quero Participar</button>
        </section>

        <section class="event-card">
            <h2>Workshop mulheres unidas</h2>
            <img src="sua_imagem_aqui.png" alt="Imagem Workshop mulheres unidas">
            <button>Quero Participar</button>
        </section>

        <section class="event-card">
            <h2>Conte sua história</h2>
            <img src="sua_imagem_aqui.png" alt="Imagem Conte sua história">
            <button>Quero Participar</button>
        </section>
    </main>

    <nav class="bottom-nav">
        <button class="settings"><i class="fas fa-cog"></i></button>
        <button class="home active"><i class="fas fa-home"></i></button>
        <button class="profile"><i class="fas fa-user"></i></button>
    </nav>
</body>
</html>
